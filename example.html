<h1>Human Resource Machine Program Viewer Example</h1>

<p>This is an extended example for the Human Resource Machine
Program Viewer. <a href="index.html">More information about the
viewer, including how to use it, is available.</a>

<div style="float: right"><a class="downbutton" download>Download</a></div>
<ul id="tabs">
<li><a href="#tabcode">Code</a>
<li><a href="#tabraw">Raw</a>
</ul>
<div class="tabbody" id="tabcode">
<div class="hrmcode" id="code"></div>
</div>
<div class="tabbody hide" id="tabraw">
<pre id="rawcode"></pre>
</div>



<div class="footer">Human Resource Machine Program Viewer Â©2015 Alan De Smet</div>

<script>

// Initialize code viewer
function fonts_loaded() {
	font_ready = 1;
	render_table();
}
WebFont.load({
	google: { families: ['Passion One'] },
	active: fonts_loaded,
	inactive: fonts_loaded,
});


function show_tab(ev) {
	$('#tabs a.selected').removeClass("selected");
	$(this).addClass("selected");
	$('.tabbody').addClass('hidden');
	var id = $(this).attr('href');
	$(id).removeClass('hidden');
	ev.preventDefault();
	$(this).blur();
}

var code_ready = '';
var font_ready = 0;

function render_table() {
	if( (code_ready.length == 0) || (!font_ready)) { return; }
	var hrmv = new hrm_viewer();
	hrmv.append_code_table('code', code_ready);
}

function code_arrived(data) {
	code_ready = data;
	render_table();
	$('#rawcode').text(code_ready);
}

$(document).ready(function(){
	url = '36-Alphabetizer.size.speed.asm';

	$.get(url, code_arrived, "text");

	// Initialize tabs
	$('#tabs a').click(show_tab);
	$('.tabbody').addClass('hidden');
	$('#tabs a').first().trigger("click");

	$('.downbutton').attr("href", url);
});
	


</script>
